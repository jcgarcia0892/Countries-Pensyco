			<h3>{{destination.city}}</h3>

		<section class="package">
				<div class="package-card" *ngFor="let hotel of destination.hotels">
					<div class="image image-normal">
						<img class="image-box-image" [src]="hotel.img" [alt]="hotel.name">
						<h4 class="card-heading">{{hotel.name}}</h4>
					</div>
					<div class="package-content">
						<p class="includes">Directions: {{hotel.adress}}</p>
						<ul class="package-features">
							<li>Flight Ticket</li>
							<li class="hotel-feature">
								<i class="hotel-feature-icon fa fa-wifi" aria-hidden="true"></i>
								<i class="hotel-feature-icon fa fa-television" aria-hidden="true"></i>
								<i class="hotel-feature-icon fa fa-futbol-o" aria-hidden="true"></i>
							</li>
							<li>Qualification: {{hotel.qualification}}</li>
							<li>1 week</li>
						</ul>
						<div class="package-price">
							<p class="price">${{hotel.price * hotel.person}}</p>
							<div class="button-box">
								<button class="button-price" (click)="subsPerson(hotel.name)" >-</button>
								<p class="package-value">{{hotel.person}}</p>
								<button class="button-price" (click)="addPerson(hotel.name)" >+</button>
							</div>
						</div>
						<div class="add-box">
							<a	[routerLink]="['/information/shopping']"
								class="add-car"
								(click)="shoppingCar(hotel)">
								Add to car
								<i class="fa fa-shopping-cart" aria-hidden="true"></i>
							</a>
						</div>
					</div>
				</div>
		</section>

</main>
